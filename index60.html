<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>60</title>
</head>
<body>
  <script>
    let arraySize = prompt('Введите порядковое число Фибоначчи', '');
    if (isNaN(arraySize))
      alert('Некорректный ввод, введите числовое значение.');
    else if (arraySize === null)
      alert('Действие отменено.');
    else if (arraySize.trim() == '')
      alert('Вы не ввели значение');
    else if (Number(arraySize) < 0)
      alert('Число Фибоначчи не может быть меньше 0');
    else if (Number(arraySize) > 1476)
      alert('Внутри JavaScript число представлено в виде 64-битного формата IEEE-754. Ваше число слишком большое, оно переполнит 64-битное хранилище. Введите число меньше чем 1477')
    else {
      function fib(arraySize) {
        const array = [Number(arraySize)];
        array[0] = 0;
        array[1] = 1;
        for (let i = 2; i <= arraySize; i++) {
          array[i] = array[i - 2] + array[i - 1];
        }
        return array[array.length - 1];
      }
      console.log('Значения порядкового числа Фибоначчи ' + arraySize + ' = ' + fib(arraySize));
    }
  </script>
</body>
</html>
