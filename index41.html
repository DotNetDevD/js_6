<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>41</title>
</head>
<body>
  <script type="text/javascript">
    const fill = (arraySize, value) => new Array(arraySize).fill(value);
    const data = prompt('Введите значения размерности массива:', '');
  if (isNaN(data))
    alert('Некорректный ввод, введите числовое значение.');
  else if (data === null)
    alert('Действие отменено.');
  else if (Number.isFinite(data))
    alert('Выход за пределы значения');
  else if (data == '')
    alert('Вы не ввели значение');
    else if (Number(data) <0)
    alert('Нелья меньше 0');
  else{
    const valueToFill = prompt('Введите значения элементов массива:', '');
    console.log('Массив размерностью ' + data + ' заполненный символами ' + valueToFill);
    console.log(fill(Number(data), valueToFill));
    }
  </script>
</body>
</html>
