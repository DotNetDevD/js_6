<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>47</title>
</head>
<body>
  <script>
     const array = [' Апрель', ' Май', ' Июнь'];
      console.log("Начальный массив: " + array);
      array.unshift(' Март');
      array.unshift(' Февраль');
      array.unshift('Январь');
      console.log('Полученный массив с добавлением 3 месяцев, используя метод unshift : ' + array);
  </script>
</body>
</html>
